<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-16">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--    <link rel="stylesheet"-->
<!--          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"-->

<!--          crossorigin="anonymous">-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<!--    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>-->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <!--  <a class="navbar-brand" href="#"></a>-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/roulette">Рулетка</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/cyber_roulette">Кибер рулетка</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/about">О нас</a>
                </li>
            </ul>
            <ul class="navbar-nav my-2 my-lg-0">
                {% if current_user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/profile"><span class="amount-profile"><span
                            class="dollar-sign-profile">$</span><span id="nav_balance">{{ current_user.balance }}</span></span>
                        {{
                        current_user.name }} <img src="{{ url_for('static', filename='img/' + current_user.image) }}"
                                                  width="30" height="30" class="d-inline-block profile-image"></a>
                </li>
                {% else %}
                <li class="nav-item active">
                    <a class="nav-link" href="/register">Регистрация</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/login">Вход</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
<script>
        window.user = {
            cur_us_id: {{current_user.id}},
            cur_us_hash_pas: "{{current_user.hashed_password}}",
            balance: {{current_user.balance}}
        }
        document.getElementById('nav_balance').innerHTML = window.user.balance;

</script>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
