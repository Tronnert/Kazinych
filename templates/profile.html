{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card">
        <div class="top-container"><img src="{{ url_for('static', filename='img/' + current_user.image) }}" class="img-fluid profile-image"
                                        width="70">
            <div class="ml-3">
                <h5 class="name">{{ current_user.name }}</h5>
                <p class="mail">{{ current_user.email }}</p>
            </div>
        </div>
        <div class="middle-container d-flex justify-content-between align-items-center mt-3 p-2">
            <div class="dollar-div px-3">
                <div class="round-div"><i class="fa fa-dollar dollar"></i></div>
            </div>
            <div class="d-flex flex-column text-right mr-2"><span class="current-balance">Current Balance</span> <span
                    class="amount"><span class="dollar-sign">$</span>{{ current_user.balance }}</span></div>
        </div>
    </div>
</div>
<script type='text/javascript'
        src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js'></script>
<script type='text/javascript' src=''></script>
<script type='text/javascript' src=''></script>
<script type='text/Javascript'></script>
{% endblock %}
